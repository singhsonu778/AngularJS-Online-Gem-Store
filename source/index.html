<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../source/css/style.css"/>
		<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body class="list-group" ng-controller="StoreController as store">
		<header>
			<h1 class="text-center">Flatlander Crafted Gems</h1>
			<h2 class="text-center">An Angular Store</h2>
		</header>
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3>
				{{product.name}} <em class="pull-right">{{product.price | currency}}</em>
			</h3>
			<div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
				<div class="img-wrap">
					<img ng-src="{{product.images[gallery.current]}}"/>
				</div>
				<ul class="img-thumbnails clearfix">
					<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
						<img ng-src="{{image}}" ng-click="gallery.setCurrent($index)"/>
					</li>
				</ul>
			</div>
			<section class="tab" ng-controller="TabController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{active:panel.isSet(1)}">
						<a href ng-click="panel.setTab(1)">Description</a>
					</li>
					<li ng-class="{active:panel.isSet(2)}">
						<a href ng-click="panel.setTab(2)">Specs</a>
					</li>
					<li ng-class="{active:panel.isSet(3)}">
						<a href ng-click="panel.setTab(3)">Reviews</a>
					</li>
				</ul>
				<product-description ng-show="panel.isSet(1)"></product-description>
				<div ng-show="panel.isSet(2)" product-specs></div>
				<product-review ng-show="panel.isSet(3)"></product-review>
			</section>
		</div>
	</body>
</html>
